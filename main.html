<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Menu</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Games Menu</h1>
    <div class="options">
      <div class="option" onclick="startSudoku()">
        <img src="2.webp" alt="Sudoku">
        <p>Sudoku</p>
      </div>
      <div class="option" onclick="startRPS()">
        <img src="1.jpg" alt="Stone Paper Scissors">
        <p>Stone Paper Scissors</p>
      </div>
      <div class="option" onclick="startTicTacToe()">
        <img src="3.png" alt="Tic Tac Toe">
        <p>Tic Tac Toe</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
